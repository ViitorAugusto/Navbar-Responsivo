<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Vitor Augusto</a>
            <ul class="menu">
                <li class="item"><a href="#" class="link-bar">Home</a></li>
                <li class="item"><a href="#" class="link-bar">Sobre</a></li>
                <li class="item"><a href="#" class="link-bar">Contato</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
                

        </nav>
    </header>
    <script>
        const hamburger= document.querySelector(`.hamburger`)
        const navbar =document.querySelector(`.menu`)
        hamburger/addEventListener("click",()=> 
        {
            hamburger.classList.toggle(`ativo`)
            navbar.classList.toggle(`ativo`)
        })
    </script>
    
</body>
</html>
